<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid d-flex flex-column justify-content-center align-content-center">
        <h1 class="text-center">Rock Paper Scissors against an AI</h1>
        <div class="container d-flex justify-content-center">
            <button class="btn btn-primary m-1" onclick="game(0)">Rock</button>
            <button class="btn btn-success m-1" onclick="game(1)">Paper</button>
            <button class="btn btn-secondary m-1" onclick="game(2)">Scissors</button>
        </div>
    </div>
    
    <div class="container position-absolute d-flex flex-column text-center" id="popout">
        <h2>You Win</h2>
        <p>Paper Beats rock</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
